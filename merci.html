<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci - Podica</title>
  <link rel="icon" href="https://images.typeform.com/images/DgiqAc8r5Kd6/image/default" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #010c58;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .desktop-version, .mobile-version {
      display: none;
      width: 100%;
    }
    #logo-desktop img, #logo-mobile img {
      height: 140px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 10px 0;
      font-size: 32px;
    }
    p {
      margin: 10px 20px 20px;
      font-size: 20px;
    }
    #qr-container-desktop, #qr-container-mobile {
      margin-top: 20px;
    }

    /* Version bureau */
    @media only screen and (min-width: 601px) {
      .desktop-version {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    }

    /* Version mobile */
    @media only screen and (max-width: 600px) {
      .mobile-version {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #logo-mobile img {
        height: 120px;
      }
      h1 {
        font-size: 26px;
      }
      p {
        font-size: 18px;
      }
    }
  </style>

 <script>
  function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name) || "";
  }

  const prenom = decodeURIComponent(getParam('prenom'));
  const nom = decodeURIComponent(getParam('nom'));
  const tel = decodeURIComponent(getParam('tel')).replace(/\+/g, '+').replace(/%20/g, ' '); // Gère espaces
  const email = decodeURIComponent(getParam('email'));
  const pointure = decodeURIComponent(getParam('pointure'));
  const diabete = decodeURIComponent(getParam('diabete'));
  const pratiquesportive = decodeURIComponent(getParam('pratiquesportive'));
  const sportpratique = decodeURIComponent(getParam('sportpratique'));
  const dureehebdosport = decodeURIComponent(getParam('dureehebdosport'));

  const qrContent = 
    `Nom: ${nom} | Prénom: ${prenom} | Téléphone: ${tel} | Email: ${email} | Pointure: ${pointure} | Diabète: ${diabete} | Pratique sportive: ${pratiquesportive} | Sport pratiqué: ${sportpratique} | Durée hebdomadaire sport: ${dureehebdosport} heures`;

  if (document.getElementById('qr-container-desktop')) {
    new QRCode(document.getElementById("qr-container-desktop"), {
      text: qrContent,
      width: 180,
      height: 180,
      colorDark: "#ffffff",
      colorLight: "#010c58",
    });
  }

  if (document.getElementById('qr-container-mobile')) {
    new QRCode(document.getElementById("qr-container-mobile"), {
      text: qrContent,
      width: 160,
      height: 160,
      colorDark: "#ffffff",
      colorLight: "#010c58",
    });
  }
</script>


</body>
</html>
