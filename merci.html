<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f5f7fa;
    }
    #qr-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    .infos {
      margin-top: 20px;
      font-size: 18px;
      color: #2c3e50;
    }
    h1 {
      color: #4B0082; /* Violet Podica */
      margin-top: 10px;
    }
    .info-label {
      font-weight: bold;
      color: #34495e;
    }
    #logo {
      margin-bottom: 20px;
    }
  </style>

  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>

  <div id="logo">
    <img src="https://lh5.googleusercontent.com/I-0qAtr9dJtNzM7n6ngeYaM3BucetYf0Lss641v9klyfI5SpvFv4ZMugXDSlS-fzmDp2OylD-dwbMWeSVxIi2vI=w16383" alt="Logo Podica" height="80">
  </div>

  <h1>✅ Merci pour votre inscription !</h1>

  <div class="infos" id="infos"></div>

  <div id="qr-container"></div>

  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || "";
    }

    const id = decodeURIComponent(getParam('id'));
    const prenom = decodeURIComponent(getParam('prenom'));
    const nom = decodeURIComponent(getParam('nom'));
    const tel = decodeURIComponent(getParam('tel'));
    const email = decodeURIComponent(getParam('email'));
    const pointure = decodeURIComponent(getParam('pointure'));

    document.getElementById('infos').innerHTML = `
      <div><span class="info-label">Nom :</span> ${nom}</div>
      <div><span class="info-label">Prénom :</span> ${prenom}</div>
      <div><span class="info-label">Téléphone :</span> ${tel}</div>
      <div><span class="info-label">Email :</span> ${email}</div>
      <div><span class="info-label">Pointure :</span> ${pointure}</div>
    `;

    new QRCode(document.getElementById("qr-container"), {
      text: id,
      width: 250,
      height: 250,
      colorDark: "#2c3e50",
      colorLight: "#ffffff",
    });
  </script>

</body>
</html>
