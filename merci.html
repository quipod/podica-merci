<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>F√©licitations !</title>
  <style>
    body {
      background-color: #d6eaff; /* Bleu tr√®s doux */
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #004080;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #003366;
      margin: 10px 20px;
    }
    #qr-container {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }
    #qrcode {
      width: 250px;
      height: 250px;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70px;
      height: 70px;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      padding: 5px;
    }
    #infos {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      display: inline-block;
      text-align: left;
      color: #333;
      max-width: 400px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      p { font-size: 1em; }
      #qrcode { width: 200px; height: 200px; }
      #logo { width: 50px; height: 50px; }
      #infos { font-size: 0.9em; padding: 15px; }
    }
  </style>
</head>
<body>

<h1>F√©licitations !</h1>
<p>Il ne vous reste plus qu'√† pr√©senter ce QR Code √† notre op√©rateur conseil afin d'obtenir votre analyse Podica gratuite.</p>

<div id="qr-container">
  <div id="qrcode"></div>
  <img id="logo" src="https://podica.odoo.com/web/image/1900-a0980bf6/podica_logo-vertical.webp" alt="Logo Podica">
</div>

<div id="infos">
  <strong>Vos donn√©es √† la üîç :</strong>
  <div id="message"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const params = new URLSearchParams(window.location.search);

    let contenu = '';
    let affichage = '';

    params.forEach((value, key) => {
      const cleanKey = decodeURIComponent(key).replace(/_/g, ' ');
      const cleanValue = decodeURIComponent(value);
      contenu += `${cleanKey}: ${cleanValue}\n`;
      affichage += `<p><strong>${cleanKey}</strong> : ${cleanValue}</p>`;
    });

    document.getElementById('message').innerHTML = affichage;

    new QRCode(document.getElementById("qrcode"), {
      text: contenu,
      width: 250,
      height: 250,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  });
</script>

</body>
</html>
