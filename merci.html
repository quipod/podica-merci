<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Félicitations !</title>
  <style>
    body {
      background-color: #e0f0ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #004080;
    }
    p {
      font-size: 1.2em;
      color: #003366;
      margin: 20px;
    }
    #qr-container {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }
    #qrcode {
      width: 250px;
      height: 250px;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70px;
      height: 70px;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 15px;
      padding: 5px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      p { font-size: 1em; }
      #qrcode { width: 200px; height: 200px; }
      #logo { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>

<h1>Félicitations !</h1>
<p>Il ne vous reste plus qu'à présenter ce QR Code à notre opérateur conseil afin d'obtenir votre analyse Podica gratuite.</p>

<div id="qr-container">
  <div id="qrcode"></div>
  <img id="logo" src="data:image/webp;base64,UklGRoJDAABXRUJQ...(ton long base64 ici)..." alt="Logo Podica">
</div>

<div id="message"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const params = new URLSearchParams(window.location.search);

    let contenu = '';
    params.forEach((value, key) => {
      contenu += `${key}: ${decodeURIComponent(value)} \n`;
    });

    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: contenu,
      width: 250,
      height: 250,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  });
</script>

</body>
</html>
