<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci - Podica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://images.typeform.com/images/DgiqAc8r5Kd6/image/default" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #010c58;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    #logo img {
      height: 140px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #qr-container {
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      #logo img {
        height: 120px;
      }
      h1 {
        font-size: 26px;
      }
      p {
        font-size: 18px;
      }
    }
  </style>

  <!-- Librairie QR Code int√©gr√©e proprement -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>

  <div id="logo">
    <img src="https://images.typeform.com/images/DgiqAc8r5Kd6/image/default" alt="Logo Podica">
  </div>

  <h1>üéâ Merci pour votre inscription !</h1>
  <p>Pr√©sentez ce QR Code √† notre op√©rateur pour votre analyse gratuite !</p>

  <div id="qr-container"></div>

  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || "";
    }

    const prenom = decodeURIComponent(getParam('prenom'));
    const nom = decodeURIComponent(getParam('nom'));
    const tel = decodeURIComponent(getParam('tel')).replace(/%20/g, ' ');
    const email = decodeURIComponent(getParam('email'));
    const pointure = decodeURIComponent(getParam('pointure'));
    const diabete = decodeURIComponent(getParam('diabete'));
    const pratiquesportive = decodeURIComponent(getParam('pratiquesportive'));
    const sportpratique = decodeURIComponent(getParam('sportpratique'));
    const dureehebdosport = decodeURIComponent(getParam('dureehebdosport'));

    const qrContent = 
      `Nom: ${nom} | Pr√©nom: ${prenom} | T√©l√©phone: ${tel} | Email: ${email} | Pointure: ${pointure} | Diab√®te: ${diabete} | Pratique sportive: ${pratiquesportive} | Sport pratiqu√©: ${sportpratique} | Dur√©e hebdomadaire sport: ${dureehebdosport} heures`;

    if (prenom && nom && tel && email && pointure) {
      new QRCode(document.getElementById("qr-container"), {
        text: qrContent,
        width: 200,
        height: 200,
        colorDark: "#ffffff",
        colorLight: "#010c58",
      });
    } else {
      document.getElementById("qr-container").innerHTML = "<p style='color: red;'>Donn√©es manquantes, merci de v√©rifier votre formulaire.</p>";
    }
  </script>

</body>
</html>
