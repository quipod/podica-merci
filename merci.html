<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci - Podica</title>
  <link rel="icon" href="https://images.typeform.com/images/DgiqAc8r5Kd6/image/default" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #010c58;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    #logo-desktop img, #logo-mobile img {
      height: 140px; /* Logo agrandi */
      margin-bottom: 20px;
    }
    h1 {
      margin: 10px 0;
      font-size: 32px;
    }
    p {
      margin: 10px 0 20px;
      font-size: 20px;
      padding: 0 20px;
    }
    #qr-container-desktop, #qr-container-mobile {
      margin-top: 20px;
    }
    .desktop-version, .mobile-version {
      display: none;
      width: 100%;
    }
    /* Desktop */
    @media only screen and (min-width: 601px) {
      .desktop-version {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    }
    /* Mobile */
    @media only screen and (max-width: 600px) {
      .mobile-version {
        display: flex;

        align-items: center;
        justify-content: center;
      }
      h1 {

<body>

  <!-- Version Bureau -->
  <div class="desktop-version">
    <div id="logo-desktop">

    function getParam(name) {

      return params.get(name) || "";
    }

    const id = decodeURIComponent(getParam('id'));

    // GÃ©nÃ©rer le QR code sur desktop
    if (document.getElementById('qr-container-desktop')) {
      new QRCode(document.getElementById("qr-container-desktop"), {
        text: id,
        width: 180,
        height: 180,
        colorDark: "#ffffff",
        colorLight: "#010c58",

    // GÃ©nÃ©rer le QR code sur mobile
